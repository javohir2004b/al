{% extends 'base.html' %}

{% block title %}
    Detail
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    {{ blog.type }}
        <p>
            {{ blog.content }}
        </p>
    <span>{{ blog.content | wordcount }} words</span>
    <p><i class="bi bi-calendar2-date"></i> {{ blog.created_at }}</p>
    <img class="img-h-255" src="{{ blog.image.url }}" alt="rasm">
{% endblock %}
